<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls Project</title>
  </head>
  <body>
    {% for i in list_of_questions %}
    <ul>
      <p>{{i.id}}. {{i.question_text}}</p>
      {% for j in i.choices %}
      <li>{{j.choice_text}}</li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
