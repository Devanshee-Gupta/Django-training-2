{% extends "Base.html" %} {%block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a
      class="navbar-brand fs-4"
      href="#"
      style="
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      "
    >
      <img
        src="https://uxwing.com/wp-content/themes/uxwing/download/education-school/poll-icon.png"
        alt=""
        width="30"
        height="24"
        class="d-inline-block align-text-top mx-2"
      />
      PollingArea
    </a>

    <form class="d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-dark outline-none shadow-none" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
<div class="accordion accordion-flush mt-5 border-2" id="accordionFlushExample">
  {% for i in list_of_questions %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapseOne"
        aria-expanded="false"
        aria-controls="flush-collapseOne"
      >
        {{i.id}}. {{i.question_text}}
      </button>
    </h2>
    <div
      id="flush-collapseOne"
      class="accordion-collapse collapse"
      aria-labelledby="flush-headingOne"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="container-fluid my-3">
        <div class="row mb-2">
          <div class="col-6">Options</div>
          <div class="col-4">Total Votes</div>
          <div class="col-2">Vote</div>
        </div>
        {% for j in i.choices %}
        <div class="row d-flex align-items-center">
          <div class="col-6">
            {{j.id}}. <span class="ms-3"> {{j.choice_text}} </span>
          </div>
          <div class="col-4">
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: {{j.votes}}% "
                aria-valuenow="{{j.votes}}"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{j.votes}}%
              </div>
            </div>
          </div>
          <div class="col-2">
            <button class="btn w-25">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M313.4 32.9c26 5.2 42.9 30.5 37.7 56.5l-2.3 11.4c-5.3 26.7-15.1 52.1-28.8 75.2H464c26.5 0 48 21.5 48 48c0 18.5-10.5 34.6-25.9 42.6C497 275.4 504 288.9 504 304c0 23.4-16.8 42.9-38.9 47.1c4.4 7.3 6.9 15.8 6.9 24.9c0 21.3-13.9 39.4-33.1 45.6c.7 3.3 1.1 6.8 1.1 10.4c0 26.5-21.5 48-48 48H294.5c-19 0-37.5-5.6-53.3-16.1l-38.5-25.7C176 420.4 160 390.4 160 358.3V320 272 247.1c0-29.2 13.3-56.7 36-75l7.4-5.9c26.5-21.2 44.6-51 51.2-84.2l2.3-11.4c5.2-26 30.5-42.9 56.5-37.7zM32 192H96c17.7 0 32 14.3 32 32V448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32V224c0-17.7 14.3-32 32-32z"
                />
              </svg>
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
